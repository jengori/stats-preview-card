<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; position: relative; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <body>
    <div class="grid">
        <div class="text-column">
          <div class="text">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p class="main-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>
          <div class="stats-grid">
            <div class="companies">
              <h3 class="stat">10k+</h3>
              <p class="label">COMPANIES</p>
            </div>
            <div class="templates">
              <h3 class="stat">314</h3>
              <p class="label">TEMPLATES</p>
            </div>
            <div>
              <h3 class="stat">12M+</h3>
              <p class="label">QUERIES</p>
            </div>
             
          </div>
          </div>    
        </div>
        <div class="image-column">
          <img src="images/image-header-desktop.jpg" class="main-img"> 
        </div>
         
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/jengori">jengori</a>.
  </div>
</body>
</html>
